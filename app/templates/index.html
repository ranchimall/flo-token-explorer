{% extends "base.html" %}

{% block content %}
    <br>
    Enter FLO address associated with RMT

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.address.label }}<br>
            {{ form.address(size=32) }}
            {% for error in form.address.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
