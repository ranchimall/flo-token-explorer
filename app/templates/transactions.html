{% extends "base.html" %}
{% block content %}
<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
         style="background-image: url('../static/img/fabio-mangione.jpg');">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div class="title-brand">
                    <!--<h7 class="presentation-title">RMT Explorer</h7>-->
                </div>
            </div>
        </div>
    </div>

    <!-- Stuff below the top image -->
    <div class="main">
        <div class="section section-buttons">
            <div class="container">
                <div class="tim-title">
                    <h2>Transactions</h2>
                </div>
                <!-- Start of tables  -->
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-plain">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class=" text-primary">
                                            <th>
                                                Block no.
                                            </th>
                                            <th>
                                                Sender
                                            </th>
                                            <th>
                                                Receiver
                                            </th>
                                            <th>
                                                Amount
                                            </th>
                                            <th>
                                                View @ Block explorer
                                            </th>
                                            </thead>
                                            <tbody>
                                            {% for item in transactionHistoryTable %}
                                            <tr>
                                                <td>{{item[1]}}</td>
                                                <td>{{item[2]}}</td>
                                                <td>{{item[3]}}</td>
                                                <td>{{item[4]}}</td>
                                                <td class="text-center">
                                                    <a href={{item[5]}} target="_blank"
                                                       class="nc-icon nc-alert-circle-i">
                                                    </a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- End of tables  -->
            </div>
        </div>

        <!-- START OF BUTTON SHIZ-->
        <!--END OF BUTTON SHIZ-->
    </div>
</div>
{% endblock %}
